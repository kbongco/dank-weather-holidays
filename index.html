<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Outfit:wght@200&family=Nunito+Sans:wght@600&family=Quicksand:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1>Dank Weather and Holidays</h1>
  <div class="paragraph-container">
    <p class="subheader-paragraph">A fun application that allows users to search up current weather in any city and find
      out if there are any pop
      culture related holidays on the current day</p>
  </div>

  <div class="search-container">
    <div class="form-group">
      <label for="exampleInputEmail1">Search City Here</label>
      <input type="email" class="form-control rounded-2" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Search City">
      <button type="button" class="btn btn-success"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
        Custom button
      </button>
    </div>
  </div>

  <div class="date-container">
    <p>Today is: <span id="current-date"></span></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-LCz9GQDn8g9fLZfMY0e7HjuVZfMlXQMKtg5y4V5+L4l4WjGoBAIA7xTwL8Mofdo2"
  crossorigin="anonymous"
  defer></script>
  <script src="app.js" defer></script>
</body>

</html>
