<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Outfit:wght@200&family=Nunito+Sans:wght@600&family=Quicksand:wght@500&display=swap"
    rel="stylesheet">
</head>

<body class="mt-5 mx-3 px-3">
  <h1>Dank Weather and Holidays</h1>
  <div class="paragraph-container">
    <p class="subheader-paragraph fs-2">A fun application that allows users to search up current weather in any city and find
      out if there are any pop
      culture related holidays on the current day</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-8">
        <div class="form-group">
          <label for="search-city">Search City Here</label>
          <input type="email" class="form-control rounded-2" id="city-search" aria-describedby="emailHelp"
            placeholder="Search City">
        </div>
      </div>
      <div class="col">
        <button onclick="getWeather()"type="button" class="btn btn-success">Search</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="funny-quote-text">
      <p id="quote-text"></p>
    </div>
  </div>


  <div class="date-container mt-5">
    <p>Today is: <span id="current-date"></span></p>
  </div>

  <div class="holiday-container">
    <div class="holiday-text">
      <p id="holiday-text"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-LCz9GQDn8g9fLZfMY0e7HjuVZfMlXQMKtg5y4V5+L4l4WjGoBAIA7xTwL8Mofdo2"
  crossorigin="anonymous"
  defer></script>
  <script src="app.js" defer></script>
</body>

</html>
