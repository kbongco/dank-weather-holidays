<body class="mt-5 mx-3 px-3">
  <h1>Dank Weather and Holidays</h1>
  <div class="paragraph-container">
    <p class="subheader-paragraph fs-2">A fun application that allows users to search up current weather in any city and
      find
      out if there are any pop
      culture related holidays on the current day</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-8">
        <div class="form-group">
          <label for="search-city">Search City Here</label>
          <input type="email" class="form-control rounded-2" id="city-search" aria-describedby="emailHelp"
            placeholder="Search City">
        </div>
      </div>
      <div class="col">
        <button onclick="getWeather()" type="button" class="btn btn-success search-button">Search</button>
      </div>
    </div>
  </div>

  <div class="container hidden" id="weather-information">
    <div class="card mt-5 mb-4" style="width: 20rem; border-radius: 30px; height: 20rem;">
      <i id="weatherIcon"></i>
      <div class="card-body">
        <p class="card-text" id="current-weather"></p>
        <p class="card-text" id="current-temperature"></p>
        <p class="card-text" id="current-feels"></p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="funny-quote-text">
      <p id="quote-text"></p>
    </div>
  </div>

  <div class="container hidden" id="additional-information">
    <div class="row nowrap-row">
      <div class="col">
        <div class="card mt-3 mb-4" style="width: 10rem; border-radius: 20px; height: 5rem;">
          <div class="card-body">
            <p>Test text</p>
          </div>
        </div>
      </div>
      <div class="col">

          <div class="card-body">
            <p>Test text</p>
          </div>
        </div>
      </div>
    </div>
  </div>
